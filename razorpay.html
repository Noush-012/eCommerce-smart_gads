<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Razorpay</title>
</head>

<body>
	<button id="rzp-button1">Pay with Razorpay</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script>
		var options = {
      "key": 'rzp_test_4SCX6e09uuGSIc', 
    "amount":"119999" , 
    "currency": "INR",
    "name": "Smart Gads",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "order_Lrsq8BMfTFmaZP", 
      "handler": function (response) {
        console.log('response:', response, "payment_id:", response.razorpay_payment_id);
        verifyPayment(response, response.razorpay_payment_id,"20");
      },
      "prefill": {
        "name": "Test",
        "email": 'noush@abc.com',
        "contact": '8606879012'
      },
      "notes": {
        "address": "Razorpay Corporate Office"
      },
      "theme": {
        "color": "#3399cc"
      }
    };
    
    var rzp1 = new Razorpay(options);
    
    rzp1.on('payment.failed', function (response) {
      
    });
    
    document.getElementById('rzp-button1').onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
    
    function verifyPayment(response, payment_id, orderId) {
      $.ajax({
        url: "/cart/checkout/razorpay/success",
        type: 'POST',
        data: {
          "razorpay_payment_id": payment_id,
          "razorpay_order_id": response.razorpay_order_id,
          "razorpay_signature": response.razorpay_signature,
          "payment_id": payment_id,
          "orderId": orderId
        },
        success: function (response) {
          console.log(response);
          if (response.data) {
            alert("Payment successful.");
          } else {
            alert("Payment failed.");
          }
        }
      });
    }
	</script>

</body>

</html>
